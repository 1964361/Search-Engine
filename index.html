    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* white */
            color: #ffffff; /* white */
            margin: 0;
            overflow: hidden;
        }

        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #161578, #b81055);
            animation: fadeIn 1s ease-out;
        }

        #loading-spinner {
            border: 8px solid #fff;
            border-top: 8px solid #ff5733; /* Flame color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide the content until the page is fully loaded */
        body > * {
            display: none;
        }

        h1,
        h2,
        p,
        form,
        script {
            display: block; /* Display the content */
        }

        body {
            background-image: linear-gradient(90deg, #161578, #b81055);
        }

        h1 {
            text-align: center;
            color: #ff5733; /* Flame color */
        }

        h2 {
            text-align: center;
            position: absolute;
            overflow: hidden;
        }

        p {
            text-align: center;
            color: #ff5733; /* Flame color */
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ff5733; /* Flame color */
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #555;
            color: #fff;
            border: 1px solid #888;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff5733; /* Flame color */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff6f47; /* Slightly lighter flame color on hover */
        }
    </style>
</head>
